<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckedProperty</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <label for="myCheckBox">Subscribe
        <input type="checkbox" name="" id="myCheckBox">
    </label><br>



    <label for="visaBtn">Visa

        <input type="radio" name="card" id="visaBtn">
        <span class="checkmark"></span>
    </label>



    <label for="masterCardBtn">MasterCard
        <input type="radio" name="card" id="masterCardBtn">
        <span class="checkmark"></span>
    </label>


    <label for="payPalBtn">PayPal
        <input type="radio" name="card" id="payPalBtn">
        <span class="checkmark"></span>
    </label><br>

    <button type="submit" id="mySubmit">Submit</button>
    <p id="subResult"></p>
    <p id="paymentResult"></p>


    <script src="app.js"></script>
</body>

</html>
